<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<h1>Add a Page</h1>
	{% if category %}
	<div>
		<form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
			<input type="submit" name="submit" value="Create a Page"/>
		</form>
	</div>
	{% else %}
		<p>A category by this name does not exist</p>
	{% endif %}
</body>
</html>
